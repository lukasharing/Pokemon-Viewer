	<body>
    <!-- Left Side (Menu) -->
    <aside>
  		<header>
        <!-- Changing game button -->
  			<button id="new_upload" class="file_button_in">Select Game</button>

        <!-- Search Label -->
        <label class="search--label" id="searchbox">
  				<input type="text" disabled autocomplete="off" placeholder="Search Box"><button></button>
  			</label>

        <!-- Menu loaded from html files -->
  			<nav id="navigation"></nav>
  		</header>
      <footer>&copy; 2018. Created by Lukas Häring</footer>
    </aside>
    <!-- Right Side (Content) -->
		<main id="main_result">
			<div class="lightbox middle" id="selectLightboxRom">
				<div id="file_selection">
					<div id="upload_game">
						<div id="upload_drag" ondrop="event.preventDefault(); checkFile(event)" ondragleave="this.classList.remove('hover')" ondragover="event.preventDefault(); this.classList.add('hover')">
							<h4>Drag &amp; Drop</h4>
							<h5>Pokémon game</h5>
							<h6>(*.gba, *.gbc, *.gb)</h6>
							<input type="file" onchange="checkFile(event)" id="upload_input" name="upload" accept=".gbc, .gb, .gba" class="hide" />
						</div>
						<div id="upload_mini" onclick="document.getElementById('upload_input').click();" class="blue_background">or, Browse for the game</div>
					</div>
					<div id="system_unknown" class="hide">
						<div id="overflow_buttons"><div class="clear"></div></div>
						<div id="games_overflow"></div>
						<label class="dropbox--label" id="game_language">
							<h6>-- Select the language -- </h6>
							<ul>
								<li data-option="es" class="hide">Spanish</li>
								<li data-option="en" class="hide">English</li>
								<li data-option="jp" class="hide">Japanese</li>
							</ul>
						</label>
					</div>
					<div id="loader_file_container" data-width="10" class="loader hide"></div>
				</div>
			</div>
		</main>

		<!-- Notification area -->
		<div id="notification-area"></div>
		<!-- Pre-rendered stuff -->
		<div class="hide" id="hidde_stuff">
			<img src="css/images/map_editor/border_height.png" id="height_image" />
		</div>
