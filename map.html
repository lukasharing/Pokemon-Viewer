        <div class="input">Trainer<select name="trainer"><option value="1">Yes</option><option value="0">No</option></select></div>

      </div>

      <div class="input">Signpost type
        <select name="type" autocomplete="off">
          <option value="0">Script</option>
          <option value="1">Script, if hero is facing top</option>
          <option value="2">Script, if hero is facing down</option>
          <option value="3">Script, if hero is facing right</option>
          <option value="4">Script, if hero is facing left</option>
          <option value="5">Hidden item</option>
          <option value="6">Hidden item</option>
          <option value="7">Hidden item</option>
          <option value="8">Secret base (Only R/S/E)</option>
        </select>
      </div>

        <div class="input">Item name
          <select name="item" class="selectItems" autocomplete="off"></select>
        </div>
        <div class="input">Hidden ID
          <input type="text" name="hiddenId" autocomplete="off" />
        </div>
        <div class="input">Amount
          <input type="number" min="0" max="255" name="amount" autocomplete="off" />
        </div>
      </div>
      <div class="Signpost_pannel_base hide">
        <div class="input">Secret base ID
          <input type="number" min="0" max="255" name="base" autocomplete="off" />
        </div>
      </div>
    </div>
    <div class="map_contextmenu_subpannel Warp_pannel hide">
      <div class="input">Map<input type="number" min="0" max="255" name="map" autocomplete="off" /></div>
      <div class="input">Bank<input type="number" min="0" max="255" name="bank" autocomplete="off" /></div>
      <div class="input">Warp<input type="number" min="0" max="255" name="warp" autocomplete="off" /></div>
      <div class="clear"></div>
      <button>Visit map</button>
      <div class="bar"></div>
    </div>
    <div class="map_contextmenu_subpannel Script_pannel hide">
      <div class="input script">
        Script Offset
        <input type="text" name="script" maxlength="6" autocomplete="off" />
        <button>Watch Script</button>
      </div>
      <div class="bar"></div>
    </div>
    <div class="option delete_event"><i class="delete"></i>Remove</div>
    <div class="option add_event">Add Event</div>
    <div class="pannel">
      <label class="dropbox--label" id="addevent">
        <h6>-- Event --</h6>
        <ul>
          <div data-option="0">Overworld</div>
          <div data-option="1">Warp</div>
          <div data-option="2">Script</div>
          <div data-option="3">Signpost</div>
        </ul>
      </label>
    </div>

</div>

<section class="editor_area" id="map_editor">
  <div id="map_visualization">
    <div id="block_selection" class="window" style="left: 100px; width: 200px;">
      <div class="window_menu">
        Blocks
        <div class="window_expand" onclick="window_expand(this)"></div>
      </div>
      <div class="window_content hide">
        <div id="window_blocks_padding">
          <div id="selected_block"></div>
          <canvas id="blocks_map">Shut.</canvas>
        </div>
      </div>
    </div>

    <div class="window" style="left: 10px; width: 60px;">
      <div class="window_menu"><div class="window_expand" onclick="window_expand(this)"></div> </div>
      <div class="window_content hide">
        <div class="map_tool selected" data-type="0-1-2" data-current="0"></div>
        <div class="map_tool" data-type="3-4" data-current="3"></div>
        <div class="map_tool" data-type="5-6" data-current="5"></div>
        <div class="map_tool" data-type="7-8" data-current="7"></div>
        <div class="map_tool" data-type="9-10-11-12" data-current="9"></div>
        <div class="map_tool" data-type="13" data-current="13"></div>
        <div class="map_tool" data-type="14-15" data-current="14"></div>
      </div>
    </div>
    <canvas id="canvas_map">Shut.</canvas>
  </div>
  <div id="map_banks"></div>
</section>
